name: ğŸš€ ConnectVerse CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'
  PYTHON_VERSION: '3.11'

jobs:
  # ğŸ” Code Quality & Security Checks
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
          npm run build --if-present

      - name: ğŸ” TypeScript Check
        run: npm run type-check

      - name: ğŸ¨ ESLint Check
        run: npm run lint

      - name: ğŸ’… Prettier Check
        run: npm run format:check

      - name: ğŸ”’ Security Audit
        run: npm audit --audit-level=moderate

      - name: ğŸ›¡ï¸ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript

      - name: ğŸ›¡ï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ğŸ“Š SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ğŸ§ª Unit & Integration Tests
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: code-quality
    timeout-minutes: 20
    strategy:
      matrix:
        test-type: [unit, integration]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Setup Test Database
        run: |
          docker run -d \
            --name test-postgres \
            -e POSTGRES_PASSWORD=test \
            -e POSTGRES_DB=connectverse_test \
            -p 5432:5432 \
            postgres:15-alpine

          docker run -d \
            --name test-redis \
            -p 6379:6379 \
            redis:7-alpine

          docker run -d \
            --name test-mongo \
            -p 27017:27017 \
            mongo:7

      - name: â³ Wait for services
        run: |
          sleep 10
          npx wait-on tcp:5432 tcp:6379 tcp:27017

      - name: ğŸ§ª Run ${{ matrix.test-type }} tests
        run: npm run test:${{ matrix.test-type }}
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:test@localhost:5432/connectverse_test
          REDIS_URL: redis://localhost:6379
          MONGODB_URL: mongodb://localhost:27017/connectverse_test

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: ${{ matrix.test-type }}
          name: ${{ matrix.test-type }}-coverage

  # ğŸ­ E2E Tests
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    timeout-minutes: 30
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build applications
        run: |
          npm run build:web
          npm run build --filter=api-gateway

      - name: ğŸ³ Start services
        run: |
          docker-compose -f docker-compose.test.yml up -d
          npx wait-on http://localhost:3000 http://localhost:4000

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps

      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e

      - name: ğŸ“¸ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # ğŸŒ Build Web Application
  build-web:
    name: ğŸŒ Build Web App
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build web application
        run: npm run build:web
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}
          NEXT_PUBLIC_APP_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

      - name: ğŸ§ª Test build
        run: |
          cd apps/web-client
          npm start &
          sleep 5
          curl -f http://localhost:3000 || exit 1
          pkill -f "npm start"

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web-client/.next/
          retention-days: 7

  # ğŸ“± Build Mobile Application (Android)
  build-android:
    name: ğŸ“± Build Android App
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    timeout-minutes: 45
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: â˜• Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸš€ Setup Expo CLI
        run: npm install -g @expo/cli eas-cli

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup Expo
        run: |
          cd apps/mobile-app
          npx expo install --fix

      - name: ğŸ—ï¸ Prebuild Android
        run: |
          cd apps/mobile-app
          npx expo prebuild --platform android --clear

      - name: ğŸ” Setup Android Keystore
        if: github.ref == 'refs/heads/main'
        run: |
          cd apps/mobile-app/android/app
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > release.keystore
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}

      - name: ğŸ—ï¸ Build APK (Debug)
        run: |
          cd apps/mobile-app/android
          ./gradlew assembleDebug

      - name: ğŸ—ï¸ Build AAB (Release)
        if: github.ref == 'refs/heads/main'
        run: |
          cd apps/mobile-app/android
          ./gradlew bundleRelease
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apps/mobile-app/android/app/build/outputs/apk/debug/
          retention-days: 7

      - name: ğŸ“¦ Upload AAB
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: apps/mobile-app/android/app/build/outputs/bundle/release/
          retention-days: 30

  # ğŸ Build Mobile Application (iOS)
  build-ios:
    name: ğŸ Build iOS App
    runs-on: macos-latest
    needs: [code-quality, test]
    timeout-minutes: 45
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: ğŸš€ Setup Expo CLI
        run: npm install -g @expo/cli eas-cli

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Prebuild iOS
        run: |
          cd apps/mobile-app
          npx expo prebuild --platform ios --clear

      - name: ğŸ“± Build iOS
        run: |
          cd apps/mobile-app/ios
          xcodebuild -workspace ConnectVerse.xcworkspace \
                     -scheme ConnectVerse \
                     -configuration Debug \
                     -destination 'generic/platform=iOS Simulator' \
                     build

  # ğŸ³ Build Docker Images
  build-docker:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    timeout-minutes: 20
    strategy:
      matrix:
        service: [web-client, api-gateway, user-service, content-service, chat-service]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: connectverse/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸš€ Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-web, build-android, build-docker, e2e-tests]
    if: github.ref == 'refs/heads/develop' || github.event.inputs.deploy_environment == 'staging'
    environment: staging
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸš€ Deploy to EKS Staging
        run: |
          aws eks update-kubeconfig --name connectverse-staging
          kubectl apply -f infrastructure/kubernetes/staging/
          kubectl rollout status deployment/web-client -n staging
          kubectl rollout status deployment/api-gateway -n staging

      - name: ğŸŒ Deploy Web to Vercel Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: apps/web-client
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ğŸ“± Deploy Mobile to Expo
        run: |
          cd apps/mobile-app
          npx eas update --branch staging --message "Deploy from ${{ github.sha }}"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  # ğŸš€ Deploy to Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-web, build-android, build-docker, e2e-tests]
    if: github.ref == 'refs/heads/main' || github.event.inputs.deploy_environment == 'production'
    environment: production
    timeout-minutes: 20
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸš€ Deploy to EKS Production
        run: |
          aws eks update-kubeconfig --name connectverse-production
          kubectl apply -f infrastructure/kubernetes/production/
          kubectl rollout status deployment/web-client -n production
          kubectl rollout status deployment/api-gateway -n production

      - name: ğŸŒ Deploy Web to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: apps/web-client
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ğŸ“± Submit to App Stores
        if: github.ref == 'refs/heads/main'
        run: |
          cd apps/mobile-app
          
          # Submit to Google Play Store
          npx eas submit --platform android --latest
          
          # Submit to Apple App Store (if iOS build exists)
          # npx eas submit --platform ios --latest
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  # ğŸ” Post-Deploy Health Checks
  health-check:
    name: ğŸ” Health Checks
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    timeout-minutes: 10
    steps:
      - name: ğŸ” Check Web Application
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            URL="https://connectverse.com"
          else
            URL="https://staging.connectverse.com"
          fi
          
          curl -f $URL/health || exit 1
          curl -f $URL/api/health || exit 1

      - name: ğŸ” Check API Services
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            API_URL="https://api.connectverse.com"
          else
            API_URL="https://api-staging.connectverse.com"
          fi
          
          curl -f $API_URL/health || exit 1
          curl -f $API_URL/v1/users/health || exit 1
          curl -f $API_URL/v1/content/health || exit 1
          curl -f $API_URL/v1/chat/health || exit 1

      - name: ğŸ“Š Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://connectverse.com
            https://connectverse.com/login
            https://connectverse.com/register
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ğŸš¨ Notify on Failure
  notify-failure:
    name: ğŸš¨ Notify on Failure
    runs-on: ubuntu-latest
    needs: [code-quality, test, e2e-tests, build-web, build-android, deploy-staging, deploy-production]
    if: failure()
    steps:
      - name: ğŸš¨ Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#deployments'
          text: 'ğŸš¨ ConnectVerse deployment failed!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ğŸ“§ Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'ğŸš¨ ConnectVerse Deployment Failed'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: 'ConnectVerse CI/CD <noreply@connectverse.com>'
          body: |
            The ConnectVerse deployment pipeline has failed.
            
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            
            Please check the GitHub Actions logs for more details.

  # âœ… Notify on Success
  notify-success:
    name: âœ… Notify on Success
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production, health-check]
    if: success()
    steps:
      - name: âœ… Send success notification
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          text: 'âœ… ConnectVerse deployed successfully!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}